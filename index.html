<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="assets/stylesheets/styles.css" rel="stylesheet" />
        <style media="screen">
        .demo {
            margin: 60px 0 0 60px;
            color: #333;
            font-size: 12px;
            line-height: 1;
        }
        .demo h1 {
            margin: 0 0 20px;
            font-size: 16px;
        }
        .demo ol {
            list-style: none;
            counter-reset: list;
        }
        .demo ol li {
            position: relative;
            white-space: nowrap;
        }
        .demo ol li:not(:last-child) {
            margin: 0 0 5px;
        }
        .demo ol li::before {
            position: absolute;
            top: 0;
            right: 100%;
            margin: 0 5px 0;
            color: #333;
            content: counter(list)'.';
            counter-increment: list;
        }
        .demo ol li a {
            color: inherit;
            text-decoration: none;
        }
        .demo ol li a span {
            display: inline-block;
            width: 65px;
            color: #ccc;
            vertical-align: top;
        }
        .demo .grid {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: stretch;
            justify-content: flex-start;
        }
        .demo .grid_item {
            flex: 0 1 auto;
        }
        </style>
        <title>Bork 100 pages</title>
    </head>
    <body>

        <div class="demo">

            <h1>Bork 100 pages (boilerplate):</h1>

            <div class="grid">
                <div class="grid_item">
                    <ol>
                        <li><a href="material1.html"><span>Material 1</span> Material 1</a></li>
                    </ol>
                </div>
            </div>

        </div>

    </body>
</html>
