  <body class="page" id="page">
    <style>
      .alert-js{display:none;padding:2rem 0;background:#b22222;color:#fff;text-align:center}.alert-js h1{font-size:2rem;line-height:1.5}.no-js .alert-js{display:block}
    </style>
    <div class='alert-js' role='alert'><h1>У вас отключен JavaScript.</h1></div>
    <!--[if lt IE 9]>
      <style>
        .alert-ie{padding:20px 0;background:#4682b4;color:#fff;text-align:center}.alert-ie h1{font-size:20px;line-height:1.5}.alert-ie a{color:#fff;text-decoration:underline}.alert-ie a:hover{text-decoration:none}
      </style>
      <div class='alert-ie' role='alert'><h1>Использование устаревшего браузера<br>повышает риск взлома вашего компьютера.<br><a href='http://browsehappy.com/' rel='nofollow' target='_blank'>Обновите свой браузер!</a></h1></div>
    <![endif]-->
    <header class='header' id='header' role='banner'>
      <div class='ctn'></div>
    </header>
    <main class="main" id="main" role="main">
      <div class="ctn">
        <div class="pt-6 pb-6">
          <section aria-label="Index" role="region">
            <h4 class="mb-3">Ваши шаблоны</h4>
            <div class="cnt mb-3">
              <table>
                <thead>
                  <tr>
                    <th align="left" width="80%">Название</th>
                    <th align="right" width="20%">Действия</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td align="left">Стандартный шаблон</td>
                    <td align="right">
                      <a class="ui-action-btn" href="#" title="Редактировать">
                        <i class="fa fa-pencil-square-o"></i>
                      </a>
                      <a class="ui-action-btn" href="#" title="Удалить">
                        <i class="fa fa-times"></i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td align="left">Страница продукта</td>
                    <td align="right">
                      <a class="ui-action-btn" href="#" title="Редактировать">
                        <i class="fa fa-pencil-square-o"></i>
                      </a>
                      <a class="ui-action-btn" href="#" title="Удалить">
                        <i class="fa fa-times"></i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td align="left">Страница со статическим контентом</td>
                    <td align="right">
                      <a class="ui-action-btn" href="#" title="Редактировать">
                        <i class="fa fa-pencil-square-o"></i>
                      </a>
                      <a class="ui-action-btn" href="#" title="Удалить">
                        <i class="fa fa-times"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <form class="form js-form tx-right">
              <div class="form_el js-form_el form_btn">
                <p class="form_el_inner form_btn_inner">Добавить новый шаблон</p>
                <button class="form_el_tag form_btn_tag" onclick="window.location='/template_add.html'" type="button"></button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
    <footer class='footer' id='footer' role='contentinfo'>
      <div class='ctn'></div>
    </footer>
  </body>
</html>
