<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="assets/stylesheets/styles.css" />

        <title>Jura</title>

        <style media="screen">
            .demo {
                padding: 25px;
            }
            .demo:not(:last-child) {
                margin: 0 0 20px 0;
            }
            .demo__title {
                margin: 0 0 20px;
                font-size: 20px;
            }
            .demo__component {

            }
        </style>
    </head>
    <body>

        <main class="container main">
            <div class="demo">
                <div class="demo__title">Title</div>
                <div class="demo__component">
                    <h1 class="title">This is title</h1>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Decaration title</div>
                <div class="demo__component">
                    <h1 class="title">
                        <span class="title__inner">This is title</span>
                    </h1>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Button</div>
                <div class="demo__component">
                    <a href="#" class="button">This is button</a>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Input</div>
                <div class="demo__component">
                    <div class="input">
                        <input type="text" placeholder="Введите Email" />
                    </div>
                    <div class="input input_mail">
                        <input type="text" placeholder="Введите Email" />
                        <div class="input__decoration"></div>
                    </div>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Back call</div>
                <div class="demo__component">
                    <a href="#" class="back-call"></a>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Divider</div>
                <div class="demo__component">
                    <div class="divider"></div>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Footer search</div>
                <div class="demo__component">
                    <div class="footer-search">
                        <input type="text" placeholder="Поиск" class="footer-search__input" />
                        <button type="button" class="footer-search__button"></button>
                    </div>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Links block</div>
                <div class="demo__component">
                    <ul class="links-block">
                        <li class="links-block__item links-block__item_title"><a href="#">Каталог</a><li>
                        <li class="links-block__item links-block__item_link"><a href="#">Профессиональные кофемашины</a><li>
                        <li class="links-block__item links-block__item_link"><a href="#">Кофемашины для дома</a><li>
                        <li class="links-block__item links-block__item_link"><a href="#">Аксессуары</a><li>
                        <li class="links-block__item links-block__item_link"><a href="#">Кофе</a><li>
                    </ul>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Social link</div>
                <div class="demo__component">
                    <a href="#" class="social-link social-link_twitter"></a>
                    <a href="#" class="social-link social-link_facebook"></a>
                    <a href="#" class="social-link social-link_instagram"></a>
                    <a href="#" class="social-link social-link_youtube"></a>
                </div>
            </div>

            <div class="demo">
                <div class="demo__title">Navigation</div>
                <div class="demo__component">
                    <nav class="nav">
                        <a href="#" class="nav__item">Все модели</a>
                        <a href="#" class="nav__item">Хиты</a>
                        <a href="#" class="nav__item nav__item_current">Новинки</a>
                        <a href="#" class="nav__item">Распродажа</a>
                    </nav>
                </div>
            </div>
        </main>
    </body>
</html>
